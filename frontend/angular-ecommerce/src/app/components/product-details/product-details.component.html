<div class="detail-section">
    <div class="contianer-fluid" style="margin-left: 10px;">
        
        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price"> {{ product.unitPrice  | currency:'CAD'}}</div>
        <a href="#" class="primary-btn">Add to Cart</a>

        <hr style="margin-top: 10px; margin-bottom: 5px;">
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" style="margin-top: 20px;" >Back to Product List</a>
    </div>
</div>
